<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find My Phone</title>
    <!-- bootstrap css link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body class="bg-light bg-gradient">
    <!-- phone search area -->
    <h1 class="text-center pt-3 pb-3 text-success">Find My Phone</h1>
    <div class="container">
        <div class="d-flex w-50 mx-auto">
            <input id = "input-value" class="form-control me-2" type="search" placeholder="Search a phone" aria-label="Search">
            <button onclick = "searchButton()" class="btn btn-outline-success" type="submit">Search</button>
        </div>

        <h2 class="text-danger text-center mt-5" id = "error"></h2>
    </div>

    <!-- show details result -->
     <div id="show-details"  class="justify-content-center d-flex row row-cols-1 row-cols-md-2 g-2">
       
    </div>

    <!-- phone search result -->
    <div id="phone-search-result"  class="row row-cols-1 row-cols-md-3 g-2">
       
    </div>
   
    <!-- bootstrap js link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="js/phone.js"></script>
</body>
</html>
